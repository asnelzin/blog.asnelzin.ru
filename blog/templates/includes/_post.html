<article class="note">
    <h2 class="note_title">
        {% if is_title_link %}
            <a class="blind_link" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        {% else %}
            {{ post.title }}
        {% endif %}
    </h2>
    <div class="note_text">
        {{ post.body|safe }}
    </div>
    <div class="note_meta">
        <span class="note_tags">
            {% for tag in post.tags.all %}
                {% if tag == search_tag %}
                            <span class="note_tags_tag marked">{{ tag.name }}</span>
                        {% else %}
                            <a class="note_tags_tag link" href="{% url "content:post_list_tag" tag.slug %}">
                                {{ tag.name }}
                            </a>
                {% endif %}
            {% endfor %}
        </span>
        <span class="note_date" title="{{ post.date }}">{{ post.date }}</span>
    </div>
</article>
