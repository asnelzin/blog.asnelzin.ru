{% extends 'base.html' %}
{% load endless %}

{% block content %}
    {% paginate 15 object_list %}
    {% for post in object_list %}
        {% include 'includes/_post.html' with post=post is_title_link=True %}
    {% endfor %}
    {% get_pages %}
    <div class="pages">
        {% if not pages.current.is_last %}
            <a class="link" href="{{ pages.next.url }}">↧ <span style="text-decoration: underline;">Ранее</span></a>
        {% endif %}
    </div>
{% endblock %}
