{% extends 'base.html' %}
{% load endless %}

{% block content %}
    {% paginate object_list %}
    {% for post in object_list %}
        <article class="note">
            <h2 class="note_title">
                <a class="note_link" href="">{{ post.title }}</a>
            </h2>
            <div class="note_text">
                {{ post.body }}
            </div>
            <div class="note_meta"></div>
        </article>
    {% endfor %}
    {% show_pages %}
{% endblock %}
